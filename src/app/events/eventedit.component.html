<div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="saveEvent()"
          [formGroup]="eventForm">
        <fieldset>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                type="submit"
                                style="width:80px;margin-right:10px"
                                [disabled]='!eventForm.valid'>
                            Save
                        </button>
                    </span>
                     <span *ngIf="eventIdFromRouter > 0">
                        <a class="btn btn-default"
                            style="width:80px"
                            (click)="deleteEvent()">
                            Delete
                        </a>
                    </span>
                    <span>
                        <a class="btn btn-default"
                            style="width:80px"
                            (click)="gotoEventList()">
                            EventList
                        </a>
                    </span>
                    <span *ngIf="eventIdFromRouter === 0">
                        <a class="btn btn-default"
                            style="width:80px"
                            (click)="generateRandomEvent()">
                            Generate
                        </a>
                    </span>
                    <span class='has-error' *ngIf='statusMessage'>
                        {{statusMessage}}
                    </span>
                </div>
            </div>

            <div class="form-group"
                 [ngClass]="{'has-error': displayMessage.eventName }">
                 <label class="col-md-2 control-label" for="eventNameId">
                     Event Name
                 </label>

                 <div class="col-md-8">
                     <input class="form-control"
                            type="text"
                            placeholder="Name (required)"
                            formControlName="eventName" />
                     <span class="help-block" *ngIf="displayMessage.eventName">
                         {{displayMessage.eventName}}
                     </span>
                 </div>
            </div>

            <div class="form-group"
                 [ngClass]="{'has-error': displayMessage.eventType }">
                 <label class="col-md-2 control-label" for="eventTypeId">
                     Event Type
                 </label>
        
                 <div class="col-md-8">
                        <select class="form-control" 
                                formControlName="eventType">
                            <option *ngFor="let eventType of eventTypes" [value]="eventType">
                                {{eventType}}
                            </option>
                        </select>
                     <span class="help-block" *ngIf="displayMessage.eventType">
                         {{displayMessage.eventType}}
                     </span>
                 </div>
            </div>

        </fieldset>
    </form>
    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
